<body>

<br>
<br>
<button onclick = "createStoryFunction()">Create Your Story</button>

<script>
    let madLib = document.getElementById("madLib") 
    let color = document.getElementById("color") 
    let animal = document.getElementById("animal")
    let dessert = document.getElementById("dessert")   
    let name = document.getElementById("name") 
    let feeling = document.getElementById("feeling") 

    function createStoryFunction(){
        console.log(madLib.value)
        console.log(color.value)
        console.log(animal.value)
        console.log(dessert.value)
        console.log(name.value)
        console.log(feeling.value)
        document.body.style.backgroundColor = color.value
        madLib.innerText = "There once was an " + animal.value + " named " + name.value + 
        ". They were sat at the table with thier " + color.value + 
        " bowl, waiting for thier favorite dessert: " + dessert.value + 
        ". The thought of eating thier favorite dessert, somehow made them " + feeling.value + 
        ". Unfortunately for " + name.value + ", a plane crashed into them a few seconds later, and it exploded."
    }

</script>
